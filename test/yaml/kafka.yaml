apiVersion: ibmcloud.ibm.com/v1alpha1
kind: Service
metadata:
  name: kafka
spec:
  plan: standard
  serviceClass: messagehub
---
apiVersion: ibmcloud.ibm.com/v1alpha1
kind: Binding
metadata:
  name: kafka
spec:
  serviceName: kafka
---
apiVersion: ibmcloud.ibm.com/v1alpha1
kind: Topic
metadata:
  name: topic
spec:
  bindingFrom:
    name: kafka
  topicName: MyTopic
